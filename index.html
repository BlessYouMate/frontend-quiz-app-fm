<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./public/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles/index.css">
  
  <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body>
  <section class="night-mode-toggle-container">
    <div class="night-mode-toggle">
      <svg 
      class="theme-icon"
      xmlns="http://www.w3.org/2000/svg" 
      fill="none" 
      viewBox="0 0 24 24"
      >
        <path 
        fill="currentColor" 
        d="M12 1.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5A.75.75 0 0 1 12 1.5Zm0 15a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Zm0-1.5a3 3 0 1 1 0-6 3 3 0 0 1 0 6Zm9.75-2.25a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5ZM12 19.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5a.75.75 0 0 1 .75-.75Zm-8.25-6.75a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5Zm.969-8.031a.75.75 0 0 1 1.062 0l1.5 1.5a.751.751 0 0 1-1.062 1.062l-1.5-1.5a.75.75 0 0 1 0-1.062Zm1.062 14.562a.75.75 0 1 1-1.062-1.06l1.5-1.5a.75.75 0 1 1 1.062 1.06l-1.5 1.5Zm13.5-14.562a.75.75 0 0 0-1.062 0l-1.5 1.5a.751.751 0 0 0 1.062 1.062l1.5-1.5a.75.75 0 0 0 0-1.062Zm-1.062 14.562a.75.75 0 0 0 1.062-1.06l-1.5-1.5a.75.75 0 0 0-1.062 1.06l1.5 1.5Z"
        />
      </svg>
      <label class="theme-toggle-label" for="theme-toggle">
        <input class="theme-toggle-input" type="checkbox" id="theme-toggle" checked>
        <div class="theme-toggle-fill"></div>
      </label>
      
      <svg 
      class="theme-icon"
      xmlns="http://www.w3.org/2000/svg"
      fill="none" 
      viewBox="0 0 24 24"
      >
        <path 
        fill="currentColor" 
        d="M11.775 4.522A7.5 7.5 0 1 1 4.898 16.09c2.104-.57 4.974-1.953 6.24-5.326.828-2.211.876-4.408.637-6.241ZM20.184 12a8.997 8.997 0 0 0-9.315-8.994.75.75 0 0 0-.713.888c.345 1.821.42 4.092-.424 6.342-1.2 3.201-4.203 4.26-6.115 4.606a.75.75 0 0 0-.542 1.066A9 9 0 0 0 20.184 12Z"
        />
      </svg>
    </div>
  </section>

  <main>
    <header>
      <div class="header-content">
        <h1 class="text-heading-medium-light">Welcome to the </h1>
        <span class="text-heading-medium-medium">Frontend Quiz!</span>
        <p class="text-paragraph-small-italic">Pick a subject to get started.</p>
      </div>
    </header>

    <section class="quiz-menu">
      <ul>
        <li>
          <a href="./src/question.html" class="button-with-icon text-paragraph-large-medium">
            <div class="icon-container html-icon">
              <img src="./public/assets/images/icon-html.svg">
            </div>
            <span>HTML</span>
          </a>
        </li>
        <li>
          <a href="./src/question.html" class="button-with-icon text-paragraph-large-medium">
            <div class="icon-container css-icon">
              <img src="./public/assets/images/icon-css.svg">
            </div>
            <span>CSS</span>
          </a>
        </li>
        <li>
          <a href="./src/question.html" class="button-with-icon text-paragraph-large-medium">
            <div class="icon-container js-icon">
              <img src="./public/assets/images/icon-js.svg">
            </div>
            <span>Javascript</span>
          </a>
        </li>
        <li>
          <a href="./src/question.html" class="button-with-icon text-paragraph-large-medium">
            <div class="icon-container accessibility-icon">
              <img src="./public/assets/images/icon-accessibility.svg">
            </div>
            <span>Accessibility</span>
          </a>
        </li>
      </ul>

    </section>


  </main>

  <script src="./src/scripts/index.js"></script>
</body>
</html>
