<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../public/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/question.css">

  <script src="./scripts/theme-load.js"></script>

  <title>Question</title>
</head>
<body>
  <header>
    <div class="topic-container">
      <div class="icon-container">
        <img class="topic-icon">
      </div>
      <h2 class="topic-text text-paragraph-large-medium">Loading quiz...</h2>  
    </div>
      
    <div class="night-mode-toggle">
      <svg 
      class="theme-icon"
      xmlns="http://www.w3.org/2000/svg" 
      fill="none" 
      viewBox="0 0 24 24"
      >
        <path 
        fill="currentColor" 
        d="M12 1.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5A.75.75 0 0 1 12 1.5Zm0 15a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Zm0-1.5a3 3 0 1 1 0-6 3 3 0 0 1 0 6Zm9.75-2.25a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5ZM12 19.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5a.75.75 0 0 1 .75-.75Zm-8.25-6.75a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5Zm.969-8.031a.75.75 0 0 1 1.062 0l1.5 1.5a.751.751 0 0 1-1.062 1.062l-1.5-1.5a.75.75 0 0 1 0-1.062Zm1.062 14.562a.75.75 0 1 1-1.062-1.06l1.5-1.5a.75.75 0 1 1 1.062 1.06l-1.5 1.5Zm13.5-14.562a.75.75 0 0 0-1.062 0l-1.5 1.5a.751.751 0 0 0 1.062 1.062l1.5-1.5a.75.75 0 0 0 0-1.062Zm-1.062 14.562a.75.75 0 0 0 1.062-1.06l-1.5-1.5a.75.75 0 0 0-1.062 1.06l1.5 1.5Z"
        />
      </svg>
      <label class="theme-toggle-label" for="theme-toggle">
        <input class="theme-toggle-input sr-only" type="checkbox" id="theme-toggle" checked>
        <div class="theme-toggle-fill"></div>
      </label>
    
      <svg 
      class="theme-icon"
      xmlns="http://www.w3.org/2000/svg"
      fill="none" 
      viewBox="0 0 24 24"
      >
        <path 
        fill="currentColor" 
        d="M11.775 4.522A7.5 7.5 0 1 1 4.898 16.09c2.104-.57 4.974-1.953 6.24-5.326.828-2.211.876-4.408.637-6.241ZM20.184 12a8.997 8.997 0 0 0-9.315-8.994.75.75 0 0 0-.713.888c.345 1.821.42 4.092-.424 6.342-1.2 3.201-4.203 4.26-6.115 4.606a.75.75 0 0 0-.542 1.066A9 9 0 0 0 20.184 12Z"
        />
      </svg>
    </div>
  </header>

  <main>
    <div class="question-wrapper">
      <section class="question-text-container">
        <p class="text-paragraph-small-italic">Question <span class="question-number">Loading...</span></p>
        <h1 class="question-text text-heading-small-medium">Which of these color contrast ratios defines the minimum WCAG 2.1 Level AA requirement for normal text?</h1>
      </section>
      <div class="progress-bar">
        <div class="progress-bar-fill"></div>
      </div>
    </div>
    
    <form class="answers-container">
      <ul class="text-paragraph-large-medium">
        <li>
          <input type="radio" id="answer-a" class="answer-input sr-only" name="answer">
          <label class="answer-button" for="answer-a">
            <div class="answer-content-wrapper">
              <div class="answer">
              A
              </div>
              <h2 class="answer-text text-paragraph-large-medium">Loading...</h2>
            </div>
            <img src="../public/assets/images/icon-correct.svg" class="correct-icon">
            <img src="../public/assets/images/icon-incorrect.svg" class="incorrect-icon">
          </label>
        </li>

        <li>
          <input type="radio" id="answer-b" class="answer-input sr-only" name="answer">
          <label class="answer-button" for="answer-b">
            <div class="answer-content-wrapper">
              <div class="answer">
              B
              </div>
              <h2 class="answer-text text-paragraph-large-medium">Loading...</h2>
            </div>
            <img src="../public/assets/images/icon-correct.svg" class="correct-icon">
            <img src="../public/assets/images/icon-incorrect.svg" class="incorrect-icon">
          </label>
        </li>

        <li>
          <input type="radio" id="answer-c" class="answer-input sr-only" name="answer">
          <label class="answer-button" for="answer-c">
            <div class="answer-content-wrapper">
              <div class="answer">
              C
              </div>
              <h2 class="answer-text text-paragraph-large-medium">Loading...</h2>
            </div>
            <img src="../public/assets/images/icon-correct.svg" class="correct-icon">
            <img src="../public/assets/images/icon-incorrect.svg" class="incorrect-icon">
          </label>
        </li>

        <li>
          <input type="radio" id="answer-d" class="answer-input sr-only" name="answer">
          <label class="answer-button" for="answer-d">
            <div class="answer-content-wrapper">
              <div class="answer">
              D
              </div>
              <h2 class="answer-text text-paragraph-large-medium">Loading...</h2>
            </div>
            <img src="../public/assets/images/icon-correct.svg" class="correct-icon">
            <img src="../public/assets/images/icon-incorrect.svg" class="incorrect-icon">
          </label>
        </li>
      </ul>

      <button 
      type="button" class="submit-answer-button styled-button text-paragraph-large-medium">
      Submit answer
      </button>
      <div class="error-container">
        <img src="../public/assets/images/icon-error.svg" class="error-icon">
        <p class="error-text text-paragraph-medium-regular">Please select an answer</p>
      </div>
    </form>
  </main>
  
<script src="./scripts/theme.js"></script>
<script src="./scripts/quiz.js"></script>
</body>
</html>
